#dataSource MySQL
useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.url=jdbc:mysql://localhost:3306/security-training
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${KEY:admin}
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


secutiry.jwt.secret=${SECRET_JWT:7hrZ8]+R4!D4}
secutiry.jwt.expiration=${EXPIRATION_JWT:864000000}